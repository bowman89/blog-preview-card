<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>

<div class="main_wrapper">
  <div class="card">

<!--- Image Area--->
    <div class="thumbnail">
      <img src="/assets/images/illustration-article.svg" alt="" class="card_img">
    </div>
      <!--- Image Area End--->

<!--- Content area -->
    <div class="content">

      <div class="category">Learning</div>

      <span><p class="publish_date">Published 21 Dec 2023</p></span>

      <span><h2 class="title">HTML & CSS foundations</h2></span>

      <span><p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p></span>

    </div>

    <div class="author">
      <img src="/assets/images/image-avatar.webp" class="author_img">

      <span><p class="author_name">Greg Hooper</p></span>
    </div>

  </div>
</div>
</body>
</html>
